<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>JS Game</title>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__parrafo"></p>
                </div>
                <input  id="numeroUsuario" type="number" min="1" max="10" class="container__input">
                <div class="chute container__botones">
                    <button type="button" onclick="verificarIntento()" class="container__boton" id="intentar" >Intentar</button>
                    <button type="button" onclick="reiniciarJuego()" class="container__boton" id="reiniciar" disabled>Nuevo juego</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>

    <script src="app.js" defer></script>
